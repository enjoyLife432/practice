<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #father {
        width: 200px;
        height: 200px;
    }
    #child {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        border: 1px solid red;
    }
</style>
<body>

    <div id="father">
        father
        <div id="child">
            child
        </div>
    </div>
    

    <script>
        let father = document.getElementById("father");
        let child = document.getElementById("child");
        father.addEventListener("click", function (e) {
            console.log("father click of true", e);
            // 取消时间捕获和冒泡
            // e.stopPropagation();
        }, true);
        father.addEventListener("click", function () {
            console.log("father click of false")
        }, false);
        child.addEventListener("click", function (e) {
            console.log("child click of true")
            // e.stopPropagation()
        }, true);
        child.addEventListener("click", function () {
            console.log("child click of false")
        }, false);
    </script>
</body>
</html>
