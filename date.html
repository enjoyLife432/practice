<script type="text/javascript">
	function getMonthDays(year, month) {
		let nowYear = new Date().getFullYear();
		let nowMonth = new Date().getMonth() + 1
		if (!month && typeof month !== "number") {
			if (year && typeof +year === "number" && +year > 12 && String(year).length === 2) {
				year = String(nowYear).substring(0, 2) + year;
				month = nowMonth
			} else if (year && typeof +year === "number" && +year <= 12) {
				month = year;
				year = nowYear;
			}
		} else if (year && month && String(year).length === 2) {
			year = String(nowYear).substring(0, 2) + year;
			month = month;
		}

		year = +year || "";
		month = +month || "";

		let stratDate = new Date(year, month - 1, 1);
		let endDate = new Date(year, month, 1);
		let days = (endDate - stratDate) / (1000*60*60*24)
		return days
	}

</script>
