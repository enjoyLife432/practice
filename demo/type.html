    <script>
        // function defer(f, ms) {

        //         setTimeout(() => f.apply(this, arguments), ms);
        //     }
        // }
        function defer(f, ms) {
            return function (...args) {
                const that = this;
                setTimeout(function () {
                    return f.apply(that, args)
                }, ms)
            }
        }

        function sayHi(name) {
            alert("Hello" + name);
        }

        const sayHelloWord = defer(sayHi, 2000);
        sayHelloWord("Timi")
    </script>
