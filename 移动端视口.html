    <div>视口宽度:<span id="clientWidth"></span></div>
    <div>视口高度: <span id="clientHeight"></span></div>
    <div>视觉视口宽度 <span id="innerWidth"></span></div>
    <div>视觉视口高度 <span id="innerHeight"></span></div>
    <div>理想视口宽度 <span id="screenWidth"></span></div>
    <div>理想视口高度 <span id="screenHeight"></span></div>

    <script>
      function showClientSize() {
        let width = document.getElementById("clientWidth");
        let height = document.getElementById("clientHeight");

        const clientWidth = document.documentElement.clientWidth;
        const clientHeight = document.documentElement.clientHeight;

        width.innerHTML = clientWidth;
        height.innerHTML = clientHeight;

        let innerWidth = document.getElementById("innerWidth");
        let innerHeight = document.getElementById("innerHeight");

        innerWidth.innerHTML = window.innerWidth;
        innerHeight.innerHTML = window.innerHeight;

        let screenWidth = document.getElementById("screenWidth");
        let screenHeight = document.getElementById("screenHeight");
        screenWidth.innerHTML = window.screen.width;
        screenHeight.innerHTML = window.screen.height;
      }
      showClientSize();

      window.onresize = () => {
        return showClientSize();
      };
